<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>*WEATHER IN THE WORLD*</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <div id="header">
        <input type="text" spellcheck="false" placeholder="Какой город?..." id="input">
    </div>
    <div id="when-where">
        <p id="city">Москва</p>
        <p id="data">Пятница 7 Октября 2022</p>
        <div class="center">
            <!-- <p class="timeSet">12 : 15 </p> -->
        </div> 
    </div>
    <div id="now">
        <p class="temperature">10°</p>
    </div>
    <div id="feels">
        <p id="feelsLike">Ощущается как: 30</p>
        <p id="conditions">Sunny</p>
        <p id="variation">Min: 25 Max: 28</p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
